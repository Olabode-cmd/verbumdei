        <script>
            async function fetchAndRenderTable() {
                const endpoint = "https://genetic-corry-emekadefirst-de6c1c6f.koyeb.app/result/";

                try {
                    // Fetch the data from the API
                    const response = await fetch(endpoint);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const data = await response.json();

                    // Reference the table body
                    const tbody = document.querySelector("tbody");

                    // Clear existing rows
                    tbody.innerHTML = "";

                    // Populate the table with the fetched data
                    data.forEach((item) => {
                        const studentName = `${item.student.first_name} ${item.student.last_name}`;
                        const studentID = item.student.registration_id;
                        const score = `${item.total_marks}%`;
                        const grade = item.grade.name || "N/A";
                        const status = item.total_marks >= 50 ? "Pass" : "Fail";
                        const statusClass = status === "Pass" ? "text-green-600 bg-green-100" : "text-red-600 bg-red-100";
                        const remark = item.remark || "No Remark";

                        // Create a table row
                        const row = `
                                <tr>
                                    <td class="px-6 py-4 text-sm text-gray-900 whitespace-nowrap">${studentName}</td>
                                    <td class="px-6 py-4 text-sm text-gray-900 whitespace-nowrap">${studentID}</td>
                                    <td class="px-6 py-4 text-sm text-gray-900 whitespace-nowrap">${score}</td>
                                    <td class="px-6 py-4 text-sm text-gray-900 whitespace-nowrap">${grade}</td>
                                    <td class="px-6 py-4 text-sm text-gray-900 whitespace-nowrap">
                                        <span class="${statusClass} text-sm font-medium px-2 py-1 rounded-lg">${status}</span>
                                    </td>
                                    <td class="px-6 py-4 text-sm text-green-600 whitespace-nowrap">${remark}</td>
                                </tr>
                            `;

                        // Append the row to the table body
                        tbody.innerHTML += row;
                    });
                } catch (error) {
                    console.error("Error fetching data:", error);
                }
            }

            // Fetch and render the table on page load
            window.onload = fetchAndRenderTable;
        </script>
